<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Sonaria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <span class="logo">Sonaria</span>
        
        <button class="nav-button" data-page="home">Home</button>
        <button class="nav-button" data-page="browse">Browse</button>
        <button class="nav-button" data-page="library">Your Library</button>
        <button class="nav-button" data-page="playlists">Playlists</button>
        <button class="nav-button" data-page="search">Search</button>
        <button class="nav-button active" data-page="settings">Settings</button>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <h1 class="page-title">Settings</h1>
        
        <div class="settings-section">
            <h2 class="settings-title">Appearance</h2>
            <div class="theme-selector">
                <button class="theme-option active" data-theme="dark">Dark Mode</button>
                <button class="theme-option" data-theme="light">Light Mode</button>
                <button class="theme-option" data-theme="system">System Default</button>
            </div>
        </div>
        
        <div class="settings-section">
            <h2 class="settings-title">Audio Quality</h2>
            <select class="settings-select">
                <option>Low (96 kbps)</option>
                <option selected>Normal (160 kbps)</option>
                <option>High (320 kbps)</option>
            </select>
        </div>
        
        <div class="settings-section">
            <h2 class="settings-title">Playback</h2>
            <div class="settings-toggle">
                <label>
                    <input type="checkbox" checked>
                    <span class="toggle-slider"></span>
                    Crossfade between songs
                </label>
            </div>
            <div class="settings-toggle">
                <label>
                    <input type="checkbox">
                    <span class="toggle-slider"></span>
                    Normalize volume
                </label>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
