<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Ghost AI Chat</title>
<style>
  body {
    background: #000;
    color: #0f0;
    font-family: 'Courier New', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  h1 {
    margin-bottom: 20px;
    text-shadow: 0 0 8px #0f0;
  }
  #chat {
    width: 400px;
    background: #111;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 0 15px #0f0;
    height: 300px;
    overflow-y: auto;
    margin-bottom: 10px;
  }
  .message {
    margin-bottom: 12px;
    line-height: 1.4;
  }
  .user {
    color: #6f6;
    text-align: right;
  }
  .bot {
    color: #0f0;
    text-align: left;
  }
  #inputArea {
    display: flex;
    width: 400px;
  }
  #userInput {
    flex-grow: 1;
    padding: 10px;
    font-size: 1rem;
    background: #222;
    border: none;
    color: #0f0;
    border-radius: 4px 0 0 4px;
    outline: none;
  }
  #sendBtn {
    padding: 10px 15px;
    background: #0f0;
    border: none;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    border-radius: 0 4px 4px 0;
    user-select: none;
  }
  #sendBtn:hover {
    background: #3f3;
  }
</style>
</head>
<body>

<h1>Ghost AI Chat</h1>
<div id="chat"></div>

<div id="inputArea">
  <input type="text" id="userInput" placeholder="Say something..." autocomplete="off" />
  <button id="sendBtn">Send</button>
</div>

<script>
  const chat = document.getElementById('chat');
  const userInput = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');

  // Simple keyword-response pairs for natural short replies
  const responses = [
    { keywords: ["where are you", "where r u", "location"], answer: "In a field" },
    { keywords: ["who are you", "your name"], answer: "I'm just a wandering spirit" },
    { keywords: ["hello", "hi", "hey"], answer: "Hello there" },
    { keywords: ["are you real"], answer: "I like to think so" },
    { keywords: ["can you help me"], answer: "I'll try my best" },
    { keywords: ["what do you want"], answer: "To be heard" },
    { keywords: ["are you friendly"], answer: "Yes, don't be afraid" },
    { keywords: ["how old are you"], answer: "Older than you can imagine" },
    { keywords: ["goodbye", "bye"], answer: "See you around" },
    { keywords: ["what is this"], answer: "A place between worlds" },
    { keywords: ["why are you here"], answer: "To whisper secrets" },
    { keywords: ["tell me a secret"], answer: "Sometimes silence says it all" },
    { keywords: ["are there ghosts"], answer: "You just talked to one" },
    { keywords: ["do you see me"], answer: "Only your words" },
    { keywords: ["are you scared"], answer: "No, I am calm" },
    { keywords: ["can you speak"], answer: "Here I am speaking to you" },
    { keywords: ["thank you"], answer: "You're welcome" },
    { keywords: ["how do I leave"], answer: "Close your eyes and breathe" },
    { keywords: ["what time is it"], answer: new Date().toLocaleTimeString() },
    { keywords: ["default"], answer: "I don't understand that" }
  ];

  function botReply(text) {
    // Lowercase input for matching
    const input = text.toLowerCase();

    // Find a response where any keyword matches input
    for (const resp of responses) {
      for (const kw of resp.keywords) {
        if (input.includes(kw)) {
          return typeof resp.answer === "function" ? resp.answer() : resp.answer;
        }
      }
    }

    // If no keywords matched, return default
    return "I don't understand that";
  }

  function speak(text) {
    if (!('speechSynthesis' in window)) return;
    // Cancel any ongoing speech to avoid overlap
    window.speechSynthesis.cancel();
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'en-US';
    utter.rate = 1;
    window.speechSynthesis.speak(utter);
  }

  function addMessage(text, sender) {
    const msg = document.createElement('div');
    msg.classList.add('message', sender);
    msg.textContent = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }

  function handleInput() {
    const text = userInput.value.trim();
    if (!text) return;
    addMessage(text, 'user');
    userInput.value = '';

    const reply = botReply(text);
    addMessage(reply, 'bot');
    speak(reply);
  }

  sendBtn.addEventListener('click', handleInput);
  userInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') handleInput();
  });
</script>

</body>
</html>
