<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ghost Radar</title>
<style>
  body {
    background: #000;
    color: #0f0;
    font-family: 'Courier New', Courier, monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  h1 {
    margin-bottom: 20px;
    text-shadow: 0 0 8px #0f0;
  }
  .radar {
    position: relative;
    width: 300px;
    height: 300px;
    border: 3px solid #0f0;
    border-radius: 50%;
    box-shadow: 0 0 20px #0f0;
    overflow: hidden;
  }
  .sweep {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 255, 0, 0.15);
    border-radius: 50%;
    transform-origin: center center;
    animation: sweep 5s linear infinite;
  }
  @keyframes sweep {
    0% {
      transform: rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: rotate(360deg);
      opacity: 0;
    }
  }
  .blip {
    position: absolute;
    background: #0f0;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    box-shadow: 0 0 10px #0f0;
  }
  #message {
    margin-top: 40px;
    font-size: 2rem;
    min-height: 2em;
    font-weight: bold;
    text-shadow: 0 0 15px #0f0;
    letter-spacing: 3px;
  }
</style>
</head>
<body>

<h1>Ghost Radar</h1>
<div class="radar" id="radar">
  <div class="sweep"></div>
</div>
<div id="message">Ask your question...</div>

<script>
  const radar = document.getElementById('radar');
  const message = document.getElementById('message');

  // List of short answer-like words
  const answers = [
    "Yes", "No", "Didn't", "Maybe", "Never", "Always", "Sure", "Nope", "Possibly", "Likely",
    "Unlikely", "Absolutely", "Doubtful", "Certainly", "Not", "Probably", "Maybe not", "Affirmative",
    "Negative", "Correct", "Wrong", "Certainly not", "Of course", "No way", "Yup", "Nah",
    "Without a doubt", "Ask again", "Uncertain", "Definitely", "No chance", "Surely", "Perhaps",
    "No idea", "Try later", "Inconclusive", "Positive", "Negative", "Confirmed", "Denied",
    "Possibility", "Impossible", "Think so", "Don't think so", "Yessir", "No sir", "Affirmed"
  ];

  // Keep track of last 10 to avoid repeats
  const recentAnswers = [];

  function placeBlips() {
    const oldBlips = document.querySelectorAll('.blip');
    oldBlips.forEach(b => b.remove());

    const radarRect = radar.getBoundingClientRect();
    const blipCount = Math.floor(Math.random() * 7) + 3;
    for(let i = 0; i < blipCount; i++) {
      const blip = document.createElement('div');
      blip.classList.add('blip');
      let x, y;
      do {
        x = Math.random() * radarRect.width;
        y = Math.random() * radarRect.height;
      } while (!isInsideCircle(x, y, radarRect.width / 2));
      blip.style.left = `${x - 4}px`;
      blip.style.top = `${y - 4}px`;
      radar.appendChild(blip);
    }
  }

  function isInsideCircle(x, y, r) {
    const dx = x - r;
    const dy = y - r;
    return dx * dx + dy * dy <= r * r;
  }

  function getRandomAnswer() {
    let answer;
    let attempts = 0;
    do {
      answer = answers[Math.floor(Math.random() * answers.length)];
      attempts++;
    } while (recentAnswers.includes(answer) && attempts < 20);

    recentAnswers.push(answer);
    if (recentAnswers.length > 10) {
      recentAnswers.shift();
    }
    return answer;
  }

  function speak(text) {
    if (!('speechSynthesis' in window)) return;
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-US';
    utterance.rate = 1;
    window.speechSynthesis.speak(utterance);
  }

  function showNewAnswer() {
    const answer = getRandomAnswer();
    message.textContent = answer;
    speak(answer);
  }

  placeBlips();
  showNewAnswer();

  setInterval(placeBlips, 5000);
  setInterval(showNewAnswer, 20000);
</script>

</body>
</html>
