<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonaria - YouTube Music Player</title>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-medium: #181818;
            --bg-light: #282828;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #ff2d55;
            --card-radius: 8px;
            --transition: all 0.3s ease;
        }

        [data-theme="light"] {
            --bg-dark: #f5f5f7;
            --bg-medium: #ffffff;
            --bg-light: #f5f5f7;
            --text-primary: #000000;
            --text-secondary: #666666;
            --accent: #ff2d55;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            display: grid;
            grid-template-columns: 240px 1fr;
            grid-template-rows: 1fr 80px;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            background-color: var(--bg-dark);
            padding: 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 40px;
            display: block;
        }

        .nav-button {
            display: block;
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 16px;
            text-align: left;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
        }

        .nav-button:hover {
            color: var(--text-primary);
            background-color: rgba(255, 255, 255, 0.05);
        }

        .nav-button.active {
            color: var(--text-primary);
            background-color: var(--bg-light);
        }

        /* Main Content */
        .main-content {
            background-color: var(--bg-medium);
            padding: 20px 30px;
            overflow-y: auto;
        }

        .search-container {
            display: flex;
            margin-bottom: 30px;
        }

        #search-input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 20px;
            border: none;
            background-color: var(--bg-light);
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
        }

        #search-btn {
            margin-left: 10px;
            padding: 0 20px;
            border-radius: 20px;
            border: none;
            background-color: var(--accent);
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .page-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .song-card {
            background-color: var(--bg-light);
            border-radius: var(--card-radius);
            padding: 15px;
            transition: var(--transition);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
        }

        .song-card:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }

        .song-image {
            width: 100%;
            aspect-ratio: 1;
            background-color: #404040;
            border-radius: var(--card-radius);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }

        .song-title {
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            color: var(--text-secondary);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Player Bar */
        .player-bar {
            grid-column: 1 / 3;
            background-color: var(--bg-light);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .now-playing {
            display: flex;
            align-items: center;
            width: 25%;
            min-width: 200px;
        }

        .now-playing-image {
            width: 56px;
            height: 56px;
            background-color: #404040;
            border-radius: 4px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background-size: cover;
        }

        .now-playing-info {
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .now-playing-title {
            font-weight: 500;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .now-playing-artist {
            color: var(--text-secondary);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-controls {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 0;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .control-button {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-button.play-pause {
            font-size: 14px;
            background-color: var(--text-primary);
            color: #000;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-time {
            color: var(--text-secondary);
            font-size: 12px;
            width: 40px;
            flex-shrink: 0;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background-color: var(--text-primary);
            border-radius: 2px;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background-color: var(--text-primary);
            border-radius: 50%;
            opacity: 0;
            transition: var(--transition);
        }

        .progress-bar:hover .progress-fill::after {
            opacity: 1;
        }

        .player-options {
            width: 25%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 15px;
            min-width: 200px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
        }

        .volume-bar {
            width: 100px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .volume-fill {
            height: 100%;
            width: 80%;
            background-color: var(--text-primary);
            border-radius: 2px;
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: var(--text-primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Search results */
        .search-results {
            margin-top: 20px;
        }

        .result-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .result-tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .result-tab.active {
            border-bottom-color: var(--accent);
            color: var(--accent);
        }

        .result-content {
            display: none;
        }

        .result-content.active {
            display: block;
        }

        /* Loading state */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        /* Error message */
        .error-message {
            color: var(--accent);
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Hidden YouTube iframe for audio playback -->
    <div id="player" style="display: none;"></div>

    <script>
        // YouTube API integration
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // YouTube Data API Key (WARNING: This should not be exposed in production)
        const YOUTUBE_API_KEY = 'AIzaSyA5w77R6WgrQuLeVb8WyG5wyEcp13eNuJ8';

        class MusicPlayer {
            constructor() {
                this.player = null;
                this.currentTrack = null;
                this.isPlaying = false;
                this.volume = 80;
                this.isMuted = false;
                this.queue = [];
                this.currentIndex = 0;
                this.progressInterval = null;
                this.searchResults = {};
                
                this.setupEventListeners();
                this.loadPopularTracks();
            }
            
            onYouTubeIframeAPIReady() {
                this.player = new YT.Player('player', {
                    height: '0',
                    width: '0',
                    events: {
                        'onReady': this.onPlayerReady.bind(this),
                        'onStateChange': this.onPlayerStateChange.bind(this)
                    }
                });
            }
            
            onPlayerReady(event) {
                console.log('YouTube player ready');
                event.target.setVolume(this.volume);
            }
            
            onPlayerStateChange(event) {
                if (event.data === YT.PlayerState.ENDED) {
                    this.playNext();
                } else if (event.data === YT.PlayerState.PLAYING) {
                    this.isPlaying = true;
                    document.getElementById('play-btn').textContent = '‚è∏';
                    this.startProgressTimer();
                } else if (event.data === YT.PlayerState.PAUSED) {
                    this.isPlaying = false;
                    document.getElementById('play-btn').textContent = '‚ñ∂';
                    this.stopProgressTimer();
                }
            }
            
            setupEventListeners() {
                // Play/Pause button
                document.getElementById('play-btn').addEventListener('click', () => this.togglePlay());
                
                // Previous/Next buttons
                document.getElementById('prev-btn').addEventListener('click', () => this.playPrevious());
                document.getElementById('next-btn').addEventListener('click', () => this.playNext());
                
                // Progress bar
                const progressBar = document.getElementById('progress-bar');
                progressBar.addEventListener('click', (e) => this.seek(e));
                
                // Volume control
                const volumeBar = document.getElementById('volume-bar');
                volumeBar.addEventListener('click', (e) => this.setVolume(e));
                document.getElementById('mute-btn').addEventListener('click', () => this.toggleMute());
                
                // Search functionality
                document.getElementById('search-btn').addEventListener('click', () => this.search());
                document.getElementById('search-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.search();
                });
                
                // Navigation buttons
                document.querySelectorAll('.nav-button').forEach(button => {
                    button.addEventListener('click', () => {
                        const page = button.getAttribute('data-page');
                        this.showPage(page);
                    });
                });
                
                // Search tabs
                document.querySelectorAll('.result-tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        const tabName = tab.getAttribute('data-tab');
                        this.showSearchTab(tabName);
                    });
                });
            }
            
            showPage(page) {
                document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
                document.querySelector(`.nav-button[data-page="${page}"]`).classList.add('active');
                
                document.getElementById('home-page').style.display = 'none';
                document.getElementById('search-page').style.display = 'none';
                
                if (page === 'home') {
                    document.getElementById('home-page').style.display = 'block';
                } else if (page === 'search') {
                    document.getElementById('search-page').style.display = 'block';
                }
            }
            
            showSearchTab(tabName) {
                document.querySelectorAll('.result-tab').forEach(tab => tab.classList.remove('active'));
                document.querySelector(`.result-tab[data-tab="${tabName}"]`).classList.add('active');
                
                document.querySelectorAll('.result-content').forEach(content => content.classList.remove('active'));
                document.getElementById(`${tabName}-results`).classList.add('active');
            }
            
            async loadPopularTracks() {
                try {
                    // Search for popular music on YouTube
                    const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=6&q=popular+music&type=video&key=${YOUTUBE_API_KEY}`);
                    const data = await response.json();
                    
                    if (!data.items || data.items.length === 0) {
                        throw new Error('No popular tracks found');
                    }
                    
                    const tracks = data.items.map(item => ({
                        id: item.id.videoId,
                        title: item.snippet.title,
                        artist: item.snippet.channelTitle,
                        cover: item.snippet.thumbnails.high.url,
                        duration: 180 // Default duration (will be updated when played)
                    }));
                    
                    this.queue = [...tracks];
                    this.renderTracks('featured-songs', tracks);
                } catch (error) {
                    console.error('Error loading popular tracks:', error);
                    document.getElementById('featured-songs').innerHTML = 
                        '<div class="error-message">Failed to load popular tracks</div>';
                }
            }
            
            renderTracks(elementId, tracks) {
                const container = document.getElementById(elementId);
                container.innerHTML = '';
                
                if (!tracks || tracks.length === 0) {
                    container.innerHTML = '<p style="padding: 20px; color: var(--text-secondary);">No tracks found</p>';
                    return;
                }
                
                tracks.forEach((track, index) => {
                    const trackElement = document.createElement('div');
                    trackElement.className = 'song-card';
                    trackElement.innerHTML = `
                        <div class="song-image" style="background-image: url('${track.cover}')"></div>
                        <div class="song-title">${track.title}</div>
                        <div class="song-artist">${track.artist}</div>
                    `;
                    trackElement.addEventListener('click', () => this.playTrack(track, index));
                    container.appendChild(trackElement);
                });
            }
            
            playTrack(track, index) {
                this.currentTrack = track;
                this.currentIndex = index;
                
                if (!this.player) {
                    console.error('YouTube player not ready');
                    return;
                }
                
                this.player.loadVideoById(track.id);
                this.player.playVideo();
                
                document.getElementById('now-playing-title').textContent = track.title;
                document.getElementById('now-playing-artist').textContent = track.artist;
                document.getElementById('now-playing-image').style.backgroundImage = `url('${track.cover}')`;
                document.getElementById('now-playing-image').textContent = '';
                
                // Get actual duration from YouTube
                this.updateTrackDuration(track.id);
            }
            
            async updateTrackDuration(videoId) {
                try {
                    const response = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=contentDetails&id=${videoId}&key=${YOUTUBE_API_KEY}`);
                    const data = await response.json();
                    
                    if (data.items && data.items.length > 0) {
                        const durationStr = data.items[0].contentDetails.duration;
                        const duration = this.parseYouTubeDuration(durationStr);
                        this.currentTrack.duration = duration;
                        document.getElementById('duration').textContent = this.formatTime(duration);
                    }
                } catch (error) {
                    console.error('Error getting video duration:', error);
                    document.getElementById('duration').textContent = '0:00';
                }
            }
            
            parseYouTubeDuration(durationStr) {
                // Parse ISO 8601 duration format (e.g., PT1M33S)
                const match = durationStr.match(/PT(?:(\d+)H)?(?:(\d+)M)?(?:(\d+)S)?/);
                const hours = parseInt(match[1] || '0');
                const minutes = parseInt(match[2] || '0');
                const seconds = parseInt(match[3] || '0');
                return hours * 3600 + minutes * 60 + seconds;
            }
            
            togglePlay() {
                if (!this.currentTrack) {
                    if (this.queue.length > 0) {
                        this.playTrack(this.queue[0], 0);
                    }
                    return;
                }
                
                if (this.isPlaying) {
                    this.player.pauseVideo();
                } else {
                    this.player.playVideo();
                }
            }
            
            playPrevious() {
                if (this.queue.length === 0) return;
                
                let newIndex = this.currentIndex - 1;
                if (newIndex < 0) {
                    newIndex = this.queue.length - 1;
                }
                this.playTrack(this.queue[newIndex], newIndex);
            }
            
            playNext() {
                if (this.queue.length === 0) return;
                
                let newIndex = this.currentIndex + 1;
                if (newIndex >= this.queue.length) {
                    newIndex = 0;
                }
                this.playTrack(this.queue[newIndex], newIndex);
            }
            
            seek(event) {
                if (!this.currentTrack || !this.player) return;
                
                const progressBar = document.getElementById('progress-bar');
                const rect = progressBar.getBoundingClientRect();
                const pos = (event.clientX - rect.left) / rect.width;
                const newTime = pos * this.currentTrack.duration;
                
                this.player.seekTo(newTime, true);
                this.updateProgressBar();
            }
            
            setVolume(event) {
                const volumeBar = document.getElementById('volume-bar');
                const rect = volumeBar.getBoundingClientRect();
                let pos = (event.clientX - rect.left) / rect.width;
                
                // Clamp between 0 and 1
                pos = Math.max(0, Math.min(1, pos));
                this.volume = Math.round(pos * 100);
                
                if (this.player) {
                    this.player.setVolume(this.volume);
                }
                
                document.getElementById('volume-fill').style.width = `${this.volume}%`;
                
                if (this.volume === 0) {
                    this.isMuted = true;
                    document.getElementById('mute-btn').textContent = 'üîá';
                } else {
                    this.isMuted = false;
                    document.getElementById('mute-btn').textContent = 'üîä';
                }
            }
            
            toggleMute() {
                this.isMuted = !this.isMuted;
                if (this.player) {
                    if (this.isMuted) {
                        this.player.mute();
                        document.getElementById('mute-btn').textContent = 'üîá';
                    } else {
                        this.player.unMute();
                        document.getElementById('mute-btn').textContent = 'üîä';
                    }
                }
            }
            
            startProgressTimer() {
                this.stopProgressTimer();
                this.progressInterval = setInterval(() => this.updateProgressBar(), 1000);
            }
            
            stopProgressTimer() {
                if (this.progressInterval) {
                    clearInterval(this.progressInterval);
                    this.progressInterval = null;
                }
            }
            
            updateProgressBar() {
                if (!this.currentTrack || !this.player) return;
                
                const currentTime = this.player.getCurrentTime();
                const duration = this.currentTrack.duration;
                const progress = (currentTime / duration) * 100;
                
                document.getElementById('progress-fill').style.width = `${progress}%`;
                document.getElementById('current-time').textContent = this.formatTime(currentTime);
            }
            
            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' + secs : secs}`;
            }
            
            async search() {
                const query = document.getElementById('search-input').value.trim();
                if (!query) return;
                
                // Show loading state
                const searchBtn = document.getElementById('search-btn');
                const originalText = searchBtn.textContent;
                searchBtn.innerHTML = '<span class="spinner"></span>';
                
                try {
                    // Search YouTube for music videos
                    const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=20&q=${encodeURIComponent(query)}+music&type=video&key=${YOUTUBE_API_KEY}`);
                    const data = await response.json();
                    
                    if (!data.items || data.items.length === 0) {
                        throw new Error('No results found');
                    }
                    
                    // Process search results
                    const songResults = data.items.map(item => ({
                        id: item.id.videoId,
                        title: item.snippet.title,
                        artist: item.snippet.channelTitle,
                        cover: item.snippet.thumbnails.high.url,
                        duration: 180 // Will be updated when played
                    }));
                    
                    // Get unique artists from results
                    const artistResults = [...new Set(songResults.map(track => ({
                        id: track.artist.toLowerCase().replace(/\s+/g, '-'),
                        name: track.artist,
                        image: track.cover
                    })))];
                    
                    this.searchResults = {
                        songs: songResults,
                        artists: artistResults
                    };
                    
                    // Render results
                    this.renderSearchResults();
                    
                    // Show search page
                    this.showPage('search');
                    this.showSearchTab('songs');
                    
                } catch (error) {
                    console.error('Search error:', error);
                    const songsContainer = document.getElementById('search-songs-results');
                    songsContainer.innerHTML = '<div class="error-message">Failed to load search results</div>';
                } finally {
                    // Restore search button
                    searchBtn.textContent = originalText;
                }
            }
            
            renderSearchResults() {
                // Render songs
                const songsContainer = document.getElementById('search-songs-results');
                songsContainer.innerHTML = '';
                
                if (this.searchResults.songs.length === 0) {
                    songsContainer.innerHTML = '<p style="padding: 20px; color: var(--text-secondary);">No songs found</p>';
                } else {
                    this.searchResults.songs.forEach((track, index) => {
                        const trackElement = document.createElement('div');
                        trackElement.className = 'song-card';
                        trackElement.innerHTML = `
                            <div class="song-image" style="background-image: url('${track.cover}')"></div>
                            <div class="song-title">${track.title}</div>
                            <div class="song-artist">${track.artist}</div>
                        `;
                        trackElement.addEventListener('click', () => {
                            this.queue = this.searchResults.songs;
                            this.playTrack(track, index);
                        });
                        songsContainer.appendChild(trackElement);
                    });
                }
                
                // Render artists
                const artistsContainer = document.getElementById('search-artists-results');
                artistsContainer.innerHTML = '';
                
                if (this.searchResults.artists.length === 0) {
                    artistsContainer.innerHTML = '<p style="padding: 20px; color: var(--text-secondary);">No artists found</p>';
                } else {
                    this.searchResults.artists.forEach(artist => {
                        const artistElement = document.createElement('div');
                        artistElement.className = 'song-card';
                        artistElement.innerHTML = `
                            <div class="song-image" style="background-image: url('${artist.image}')"></div>
                            <div class="song-title">${artist.name}</div>
                            <div class="song-artist">Artist</div>
                        `;
                        artistElement.addEventListener('click', () => {
                            // Search for songs by this artist
                            document.getElementById('search-input').value = artist.name;
                            this.search();
                        });
                        artistsContainer.appendChild(artistElement);
                    });
                }
            }
        }

        // Initialize the player when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.player = new MusicPlayer();
            window.onYouTubeIframeAPIReady = () => player.onYouTubeIframeAPIReady();
        });
    </script>
</body>
