<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI Ghost Chat with Voice</title>
<style>
  body {
    background: #000;
    color: #0f0;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  #chat {
    width: 400px;
    height: 300px;
    overflow-y: auto;
    background: #111;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 15px #0f0;
    margin-bottom: 15px;
  }
  .message {
    margin: 8px 0;
  }
  .user {
    text-align: right;
    color: #6f6;
  }
  .bot {
    text-align: left;
  }
  button {
    padding: 10px 20px;
    background: #0f0;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>AI Ghost Chat (Voice)</h1>
<div id="chat"></div>
<button id="startBtn">Start Listening</button>

<script>
  const chat = document.getElementById('chat');
  const startBtn = document.getElementById('startBtn');

  // Speech Recognition Setup
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) {
    alert("Speech Recognition API not supported in this browser. Use Chrome or Edge.");
  }
  const recognition = new SpeechRecognition();
  recognition.lang = 'en-US';
  recognition.interimResults = false;

  recognition.onresult = async (event) => {
    const userText = event.results[0][0].transcript;
    addMessage(userText, 'user');
    const botReply = await queryOpenAI(userText);
    addMessage(botReply, 'bot');
    speak(botReply);
  };

  recognition.onerror = (e) => {
    console.error("Recognition error:", e);
  };

  recognition.onend = () => {
    startBtn.disabled = false;
  };

  startBtn.onclick = () => {
    startBtn.disabled = true;
    recognition.start();
  };

  function addMessage(text, sender) {
    const div = document.createElement('div');
    div.textContent = text;
    div.classList.add('message', sender);
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function speak(text) {
    if (!('speechSynthesis' in window)) return;
    window.speechSynthesis.cancel();
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-US';
    window.speechSynthesis.speak(utterance);
  }

  // Replace this with your own OpenAI API key:
  const OPENAI_API_KEY = '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';

  async function queryOpenAI(prompt) {
    try {
      const res = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${OPENAI_API_KEY}`
        },
        body: JSON.stringify({
          model: 'gpt-4o-mini',
          messages: [{ role: 'user', content: prompt }],
          max_tokens: 100,
          temperature: 0.7,
        })
      });
      const data = await res.json();
      if (data.choices && data.choices.length > 0) {
        return data.choices[0].message.content.trim();
      }
      return "Sorry, I didn't get that.";
    } catch (error) {
      console.error('OpenAI API error:', error);
      return "Sorry, something went wrong.";
    }
  }
</script>

</body>
</html>
